<div class="filter-container">
    <div class="filter-name">{{ propertyToFilter.displayName }}:</div>
    <div class="filter-options-container">
        <div *ngFor="let option of propertyToFilter.options"
            class="filter-options-label"
            [ngClass]="{ 'selected': isSelected(option) }"
            (click)="onClick(option)">
                {{ option }}
        </div>
    </div>
</div>
