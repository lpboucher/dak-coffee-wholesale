<app-modal-backbone #modal>
    <div class="modal-body">
        <div class="modal-body-icon-container">
            <svg-icon
                src="/assets/icons/wallet.svg"
                [svgStyle]="{ 'width.px': 24, 'height.px': 24 }"
                [svgClass]="'modal-body-icon'">
            </svg-icon>
        </div>
        <div class="modal-body-content">
            <h3 class="modal-body-content-header" id="modal-title">Wallet Balance: â‚¬{{ walletAmount }}</h3>
            <p class="modal-body-content-message">This balance will automatically be applied as a discount, and will expire on 01/01/2021 if not used.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="onOk()" class="modal-footer-confirm">Ok</button>
    </div>
</app-modal-backbone>
