<div class="quantity-input-container">
    <label for="custom-input-number" class="quantity-input-label">{{ label }}</label>
    <div class="quantity-input-button-container">
        <div data-action="decrement" class="quantity-input-left-button" (click)="onDecrement()">-</div>
        <input type="number" (change)="onUserChange($event)" class="quantity-input-value" name="custom-input-number" [(ngModel)]="_quantity" />
        <div data-action="increment" class="quantity-input-right-button" (click)="onIncrement()">+</div>
    </div>
</div>
