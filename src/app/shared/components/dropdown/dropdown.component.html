<form class="dropdown-form" [formGroup]="dropdownForm">
    <div class="dropdown-container" (click)="onClickDropdown()">
        <div class="dropdown-selected">{{ currentlySelected }}</div>
        <div class="dropdown-arrow-container">
            <button class="dropdown-arrow-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="dropdown-arrow-image"
                    [ngClass]="{ 'rotate-arrow': showOptions }">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>
        </div>
        <div class="dropdown-option-list-container" *ngIf="showOptions" (mouseleave)="showOptions = false">
            <div class="dropdown-option-list-item-container" *ngFor="let option of options" (click)="onSelectOption(option, $event)">
                <div class="dropdown-option-list-item">
                    <option class="dropdown-option-list-item-content">{{ option }}</option>
                </div>
            </div>
        </div>
    </div>
</form>
