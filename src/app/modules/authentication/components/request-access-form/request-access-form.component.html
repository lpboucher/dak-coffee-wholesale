<form [formGroup]="requestAccessForm" (ngSubmit)="onSubmitRegistration()">
    <label>
        E-mail
        <input formControlName="email" type="text" placeholder="e-mail address" />
    </label>
    <div *ngIf="hasErrors(emailControl)">
        <p *ngIf="emailControl.errors?.required">Please enter an email address.</p>
        <p *ngIf="emailControl.errors?.email">Please enter a valid email address.</p>
    </div>

    <label>
        Contact Name
        <input formControlName="contactName" type="text" placeholder="contact name" />
    </label>
    <div *ngIf="hasErrors(contactNameControl)">Please enter a contact name.</div>

    <label>
        Business Name
        <input formControlName="businessName" type="text" placeholder="business name" />
    </label>
    <div *ngIf="hasErrors(businessNameControl)">Please enter a business name.</div>

    <label>
        Sector
        <input formControlName="sector" type="text" placeholder="sector" />
    </label>
    <div *ngIf="hasErrors(sectorControl)">Please enter a business sector.</div>

    <label>
        VAT Number (optional)
        <input formControlName="vatNumber" type="text" placeholder="VAT number (optional)" />
    </label>
    <div *ngIf="hasErrors(vatNumberControl)">Please enter a valid VAT number.</div>

    <label>
        Password
        <input formControlName="password" type="password" placeholder="password" />
    </label>
    <div *ngIf="hasErrors(passwordControl)">
        <p *ngIf="passwordControl.errors?.required">Please enter a password.</p>
        <p *ngIf="passwordControl.errors?.minlength">Password must be at least 8 characters.</p>
    </div>

    <label>
        Confirm Password
        <input formControlName="passwordConfirm" type="password" placeholder="password" />
    </label>
    <div *ngIf="hasErrors(passwordConfirmControl)">Passwords do not match.</div>

    <button>Login</button>
</form>
