<div class="skeleton-loader-container">
    <ngx-skeleton-loader
        count="1"
        appearance="circle"
        [theme]="{
            'width': '550px',
            'height': '630px',
            'border-radius': '0.5rem'
        }">
    </ngx-skeleton-loader>
    <div class="skeleton-loader-details-container">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '140px',
                'height': '50px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '140px',
                'height': '100px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '140px',
                'height': '50px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <div class="skeleton-loader-bar-container">
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '50px',
                    'height': '50px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
            <div>
                <ngx-skeleton-loader
                    count="1"
                    appearance="circle"
                    [theme]="{
                        'width': '120px',
                        'height': '50px',
                        'border-radius': '0.5rem'
                    }">
                </ngx-skeleton-loader>
                <ngx-skeleton-loader
                    count="1"
                    appearance="circle"
                    [theme]="{
                        'width': '50px',
                        'height': '50px',
                        'border-radius': '0.5rem'
                    }">
                </ngx-skeleton-loader>
            </div>
        </div>
    </div>
</div>
