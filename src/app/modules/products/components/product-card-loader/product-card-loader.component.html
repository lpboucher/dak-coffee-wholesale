<div>
    <ngx-skeleton-loader
        count="1"
        appearance="circle"
        [theme]="{
            'width': '100%',
            'height': '210px',
            'border-radius': '0.5rem'
        }">
    </ngx-skeleton-loader>
    <div class="skeleton-loader-details">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '40px',
                'height': '20px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '100px',
                'height': '20px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '70px',
                'height': '40px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
    <div class="skeleton-loader-buttons">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '40px',
                'height': '30px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '30px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
    <div class="skeleton-loader-footer">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '10px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '10px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
</div>
