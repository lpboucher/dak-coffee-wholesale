<div class="product-card">
    <div class="product-card-image-container">
        <img class="product-card-image" [src]="imageUrl" alt="">
    </div>
    <div class="product-card-body">
        <span class="product-card-body-highlight">New</span>
        <h2 class="product-card-body-title">{{ product.name }}</h2>
        <form class="product-card-body-selection-form" [formGroup]="selectionForm">
            <div class="product-card-body-selection-option-container" (click)="onClickWeightSelection()">
                <div class="product-card-body-selection-option-selected">{{ weightSelection }}</div>
                <div class="product-card-body-selection-arrow-container">
                    <button class="product-card-body-selection-arrow-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="product-card-body-selection-arrow-image"
                            [ngClass]="{ 'rotate-arrow': showWeightOptions }">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="product-card-body-selection-dropdown-container" *ngIf="showWeightOptions" (mouseleave)="showWeightOptions = false">
                    <div class="product-card-body-selection-dropdown-option-container" *ngFor="let weight of weightOptions" (click)="onSelectWeight(weight, $event)">
                        <div class="product-card-body-dropdown-selection-option">
                            <option class="product-card-body-dropdown-selection-option-content">{{ weight }}</option>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-card-body-selection-option-container" (click)="onClickRoastSelection()">
                <div class="product-card-body-selection-option-selected">{{ roastSelection }}</div>
                <div class="product-card-body-selection-arrow-container">
                    <button class="product-card-body-selection-arrow-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="product-card-body-selection-arrow-image"
                            [ngClass]="{ 'rotate-arrow': showRoastOptions }">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="product-card-body-selection-dropdown-container" *ngIf="showRoastOptions" (mouseleave)="showRoastOptions = false">
                    <div class="product-card-body-selection-dropdown-option-container" *ngFor="let roast of roastOptions" (click)="onSelectRoast(roast, $event)">
                        <div class="product-card-body-dropdown-selection-option">
                            <option class="product-card-body-dropdown-selection-option-content">{{ roast }}</option>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="product-card-body-price-container">
            <div class="product-card-body-price">â‚¬{{ product.price }}</div>
            <button [snipcartAdd]="product" class="product-card-body-add-to-cart">Add to cart</button>
        </div>
    </div>
    <div class="product-card-details-container">
        <div class="product-card-details">
            <p *ngFor="let description of product.displayedDescription" class="product-card-details-text">{{ description }}</p>
            <p *ngFor="let detail of product.displayedDetails" class="product-card-details-text">{{ detail }}</p>
        </div>
    </div>
</div>
