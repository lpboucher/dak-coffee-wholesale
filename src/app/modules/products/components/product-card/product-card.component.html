<div class="product-card">
    <div class="product-card-image-container">
        <img class="product-card-image" [src]="imageUrl" alt="">
    </div>
    <div class="product-card-body">
        <span class="product-card-body-highlight">New</span>
        <h2 class="product-card-body-title">{{product.name}}</h2>
        <form [formGroup]="selectionForm" (ngSubmit)="onSelectionFormSubmit()">
            <label for="weight">
                Weight
                <select id="weight" formControlName="weight">
                    <option *ngFor="let weight of weightOptions" value="{{ weight }}">{{ weight }}</option>
                </select>
            </label>
            <label for="roast">
                Roast
                <select id="roast" formControlName="roast">
                    <option *ngFor="let roast of roastOptions" value="{{ roast }}">{{ roast }}</option>
                </select>
            </label>
        </form>
        <div class="product-card-body-price-container">
            <div class="product-card-body-price">â‚¬{{product.price}}</div>
            <button [snipcartAdd]="product" class="product-card-body-add-to-cart">Add to cart</button>
        </div>
    </div>
    <div class="product-card-details-container">
        <div class="product-card-details">
            <p *ngFor="let description of product.displayedDescription" class="product-card-details-text">{{description}}</p>
            <p *ngFor="let detail of product.displayedDetails" class="product-card-details-text">{{detail}}</p>
        </div>
    </div>
</div>
