<ng-container *ngIf="product != null; else showLoader">
    <div class="product-card">
        <div class="product-card-image-container">
            <img class="product-card-image" src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
        </div>
        <div class="product-card-body">
            <span class="product-card-body-highlight">New</span>
            <h2 class="product-card-body-title">{{product.name}}</h2>
            <p *ngFor="let description of product.displayedDescription">{{description}}</p>
            <div class="product-card-body-price-container">
                <div class="product-card-body-price">{{product.price}}</div>
                <button
                    class="product-card-body-add-to-cart snipcart-add-item"
                    [attr.data-item-id]="product.id"
                    [attr.data-item-url]="'/products/' + product.productType + '/' + product.slug"
                    [attr.data-item-name]="product.name"
                    [attr.data-item-price]="product.price">
                Add to cart
                </button>
            </div>
        </div>
        <div class="product-card-details-container">
            <div *ngFor="let detail of product.displayedDetails" class="product-card-details">
                <i class="product-card-details-text"></i> {{detail}}
            </div>
        </div>
    </div>
</ng-container>
<ng-template #showLoader>
    <ngx-skeleton-loader
        count="1"
        appearance="circle"
        [theme]="{
            'width': '100%',
            'height': '210px',
            'border-radius': '0.5rem'
        }">
    </ngx-skeleton-loader>
    <div class="skeleton-loader-details">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '40px',
                'height': '20px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '100px',
                'height': '20px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '70px',
                'height': '40px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
    <div class="skeleton-loader-buttons">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '40px',
                'height': '30px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '30px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
    <div class="skeleton-loader-footer">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '10px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '110px',
                'height': '10px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
    </div>
</ng-template>
