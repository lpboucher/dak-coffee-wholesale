<div class="featured-product-card">
    <div class="featured-product-card-image-container">
        <img class="featured-product-card-image" [src]="imageUrl" alt="">
    </div>
    <div class="featured-product-card-body">
        <div class="featured-product-card-body-header">
            <h2 class="featured-product-card-body-title">{{ product.name }}</h2>
            <span class="featured-product-card-body-highlight">{{ product.collection }}</span>
        </div>
        <p class="featured-product-card-body-details">{{ product.displayedDescription.join(", ") }}</p>
        <div class="featured-product-card-flavours" *ngIf="flavours.length > 0">
            <app-flavour-icon *ngFor="let flavour of flavours" [flavour]="flavour"></app-flavour-icon>
        </div>
        <div class="featured-product-card-body-price-container">
            <div *ngIf="product?.releasedOn" class="featured-product-card-body-date">
                <p class="featured-product-card-body-description">Expected: {{ product?.releasedOn | date }}</p>
            </div>
            <button class="featured-product-card-body-get-notified" (click)="onGetNotifiedClicked(product.name!)">Get notified</button>
        </div>
    </div>
</div>
