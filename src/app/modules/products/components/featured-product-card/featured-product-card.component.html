<ng-container *ngIf="product != null; else showLoader">
    <div class="featured-product-card">
        <div class="featured-product-card-image-container">
            <img class="featured-product-card-image" src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
        </div>
        <div class="featured-product-card-body">
            <div class="featured-product-card-body-header">
                <h2 class="featured-product-card-body-title">{{product.name}}</h2>
                <span class="featured-product-card-body-highlight">{{product.collection}}</span>
            </div>
            <p class="featured-product-card-body-description" *ngFor="let description of product.displayedDescription">{{description}}</p>
            <div class="featured-product-card-body-price-container">
                <div class="featured-product-card-body-price">{{product.price}}</div>
                <button class="featured-product-card-body-get-notified" (click)="onClick()">Get notified</button>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #showLoader>
    <div class="skeleton-loader-container">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '230px',
                'height': '145px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <div class="skeleton-loader-details">
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '100px',
                    'height': '20px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '100px',
                    'height': '40px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '40px',
                    'height': '40px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
        </div>
        <div class="skeleton-loader-buttons">
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '100px',
                    'height': '40px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '100px',
                    'height': '40px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
        </div>
    </div>
</ng-template>
