<div class="featured-product-card">
    <div class="featured-product-card-image-container">
        <img class="featured-product-card-image" src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
    </div>
    <div class="featured-product-card-body">
        <span class="featured-product-card-body-highlight">Featured</span>
        <h2 class="featured-product-card-body-title">{{product.name}}</h2>
        <p *ngFor="let description of product.displayedDescription">{{description}}</p>
        <div class="featured-product-card-body-price-container">
            <div class="featured-product-card-body-price">{{product.price}}</div>
            <button class="featured-product-card-body-add-to-cart" (click)="onClick()">Get notified</button>
        </div>
    </div>
    <div class="featured-product-card-details-container">
        <div *ngFor="let detail of product.displayedDetails" class="featured-product-card-details">
            <i class="featured-product-card-details-text"></i> {{detail}}
        </div>
    </div>
</div>
