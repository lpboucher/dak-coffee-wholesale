<section class="product-detail-section">
    <div class="product-detail-wrapper">
        <div class="product-detail">
            <img alt="ecommerce" class="product-detail-image" [src]="imageUrl">
            <div class="product-detail-content">
                <h2 class="product-detail-content-brand">{{ product.collection }}</h2>
                <h1 class="product-detail-content-title">{{ product.name }}</h1>
                <div *ngFor="let detail of product.displayedDetails">
                    <p class="product-detail-content-body">{{ detail }}<p>
                </div>
                <div class="product-detail-content-drawer-container">
                    <app-slide-open-menu title="Flavours" *ngIf="flavours.length > 0">
                        <div class="product-detail-content-drawer-inner-container">
                            <app-flavour-icon *ngFor="let flavour of flavours" [flavour]="flavour"></app-flavour-icon>
                        </div>
                    </app-slide-open-menu>
                    <app-slide-open-menu title="Details">
                        <div class="product-detail-content-drawer-item">
                            <svg-icon src="assets/svgs/coffee-icons/bean.svg"></svg-icon>
                            <p class="product-detail-content-drawer-item-text">{{ product.displayedDescription.join(", ") }}<p>
                        </div>
                        <div class="product-detail-content-drawer-item">
                            <svg-icon src="assets/svgs/coffee-icons/label.svg"></svg-icon>
                            <p class="product-detail-content-drawer-item-text">Delivered in a 100% recyclable bag and recyclable box<p>
                        </div>
                    </app-slide-open-menu>
                </div>
                <form [formGroup]="optionsForm" class="product-detail-selection-form" bindQueryParams>
                    <div class="product-detail-selection-group">
                        <ng-container *ngFor="let option of weightOptions">
                            <input formControlName="weight" id="{{ option }}" type="radio" value="{{ option }}" hidden="hidden" class="product-detail-selection-input" />
                            <label class="product-detail-selection-label" for="{{ option }}">{{ option }}</label>
                        </ng-container>
                    </div>
                    <div class="product-detail-selection-group">
                        <ng-container *ngFor="let option of roastOptions">
                            <input formControlName="roast" id="{{ option }}" type="radio" value="{{ option }}" hidden="hidden" class="product-detail-selection-input" />
                            <label class="product-detail-selection-label" for="{{ option }}">{{ option }}</label>
                        </ng-container>
                    </div>
                    <div class="product-detail-content-order-wrapper">
                        <span class="product-detail-content-order-price">{{ totalPrice | volumeDiscount | formatPrice }}</span>
                        <button class="product-detail-content-order-button" [snipcartAdd]="product" [quantity]="quantity" [modifiers]="snipcartOptions">Add to cart</button>
                        <app-quantity-input formControlName="quantity" [minValue]="1" class="product-detail-content-order-quantity-form"></app-quantity-input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
