<div class="product-page-container">
    <app-grid-list [itemColumnSpan]=2 [gridGap]=4>
        <ng-container *ngIf="featuredProducts$ | async as featuredProducts; else featuredProductsLoading">
            <app-featured-product-card *ngFor="let product of featuredProducts" [product]="product"></app-featured-product-card>
        </ng-container>
        <ng-template #featuredProductsLoading>
            <app-featured-product-card *ngFor="let _ of [].constructor(2)" [product]="undefined"></app-featured-product-card>
        </ng-template>
    </app-grid-list>
    <app-grid-list [gridGap]=4>
        <ng-container *ngIf="products$ | async as products; else productsLoading">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </ng-container>
        <ng-template #productsLoading>
            <app-product-card *ngFor="let _ of [].constructor(12)" [product]="undefined"></app-product-card>
        </ng-template>
    </app-grid-list>
</div>
