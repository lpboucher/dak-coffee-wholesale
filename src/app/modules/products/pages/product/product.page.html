<div class="product-page-container">
    <app-grid-list [itemColumnSpan]=2 [gridGap]=4>
        <app-featured-product-card *ngFor="let product of featuredProducts$ | async" [product]="product"></app-featured-product-card>
    </app-grid-list>
    <app-grid-list [gridGap]=4>
        <app-product-card *ngFor="let product of products$ | async" [product]="product"></app-product-card>
    </app-grid-list>
</div>
