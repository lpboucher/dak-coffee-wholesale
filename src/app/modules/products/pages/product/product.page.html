<div class="product-page-container">
    <div class="product-page-featured-items-container">
        <div class="product-page-featured-items-card-container" *ngFor="let product of featuredProducts$ | async">
            <app-featured-product-card [product]="product"></app-featured-product-card>
        </div>
    </div>
    <app-product-list [products]="products$ | async"></app-product-list>
</div>
