<div *ngIf="product$ | async as product; else productLoading">
    <app-product-detail [product]="product"></app-product-detail>
</div>
<ng-template #productLoading>
    <div class="loading-container">
        <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
                'width': '550px',
                'height': '630px',
                'border-radius': '0.5rem'
            }">
        </ngx-skeleton-loader>
        <div class="loading-content-container">
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '150px',
                    'height': '230px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                    'width': '530px',
                    'height': '60px',
                    'border-radius': '0.5rem'
                }">
            </ngx-skeleton-loader>
        </div>
    </div>
</ng-template>
