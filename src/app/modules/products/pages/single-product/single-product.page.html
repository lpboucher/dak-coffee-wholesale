<div *ngIf="product | async as c">
    <h1>{{ c.name }}</h1>
    <p>{{ c.price }}</p>
    <div *ngFor="let description of c.displayedDescription">
        <span>{{ description }}</span>
    </div>
    <div *ngFor="let details of c.displayedDetails">
        <span>{{ details }}</span>
    </div>
</div>
