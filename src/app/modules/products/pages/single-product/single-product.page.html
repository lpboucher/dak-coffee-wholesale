<div *ngIf="product$ | async as p">
    <app-product-detail [product]="p"></app-product-detail>
    <p class="related-products-title">You may also like</p>
    <app-grid-list *ngIf="relatedProducts$ | async as relatedProducts" [mdColumnCount]=3 [gridGap]=10>
        <app-product-card
            *ngFor="let relatedProduct of relatedProducts"
            [product]="relatedProduct"
            class="related-product-card">
        </app-product-card>
    </app-grid-list>
</div>
